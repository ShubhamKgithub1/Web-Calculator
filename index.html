<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">
            <input type="text" id="display" readonly />
        </div>
        <div class="btns">
            <button class="btn operator" onclick="clearDisplay()">CLR</button>
            <button class="btn operator" onclick="deleteFromDisplay()">DEL</button>
            <button class="btn operator" onclick="addToDisplay('%')"><i class="fa-solid fa-percent"></i></button>
            <button class="btn operator" onclick="addToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
            <button class="btn" onclick="addToDisplay('7')">7</button>
            <button class="btn" onclick="addToDisplay('8')">8</button>
            <button class="btn" onclick="addToDisplay('9')">9</button>
            <button class="btn operator" onclick="addToDisplay('*')"><i class="fa-solid fa-times"></i></button>
            <button class="btn" onclick="addToDisplay('4')">4</button>
            <button class="btn" onclick="addToDisplay('5')">5</button>
            <button class="btn" onclick="addToDisplay('6')">6</button>
            <button class="btn operator" onclick="addToDisplay('-')"><i class="fa-solid fa-minus"></i></button>
            <button class="btn" onclick="addToDisplay('1')">1</button>
            <button class="btn" onclick="addToDisplay('2')">2</button>
            <button class="btn" onclick="addToDisplay('3')">3</button>
            <button class="btn operator" onclick="addToDisplay('+')"><i class="fa-solid fa-plus"></i></button>
            <button class="btn" onclick="addToDisplay('00')">00</button>
            <button class="btn" onclick="addToDisplay('0')">0</button>
            <button class="btn" onclick="addToDisplay('.')">.</button>
            <button class="btn result" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
